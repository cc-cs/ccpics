{% extends 'layout.html' %}
{% set title = 'PiCS Questions' %}

{% block body %}
<h1>PiCS Questions</h1>
<table>
  <tr>
    <th>Id:</th>
    <th>Title:</th>
    <th>Last Attempted:</th>
  </tr>
  {% for question in questions %}
  <tr>
    <td>{{ question.id }}</td>
    <td>{{ question.title }}</td>
    <td>TBI</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
